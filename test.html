<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试程序</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    /* 背景大字 */
    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      font-size: 12rem;
      font-weight: 900;
      color: rgba(173, 186, 214, 0.15);
      white-space: nowrap;
      pointer-events: none;
      z-index: 0;
      user-select: none;
    }

    /* 内容卡片 */
    .container {
      text-align: center;
      padding: 2.5rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      max-width: 90%;
      z-index: 1;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(220, 227, 240, 0.8);
    }

    h1 {
      font-size: 2.2rem;
      color: #2c3e50;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    p {
      color: #7f8c8d;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .status {
      display: inline-block;
      background: #e8f5e9;
      color: #2e7d32;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-weight: 600;
      margin-top: 0.5rem;
    }

    .info {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #95a5a6;
    }

    @media (max-width: 600px) {
      .watermark {
        font-size: 8rem;
        transform: translate(-50%, -50%) rotate(-20deg);
      }
      .container {
        padding: 1.8rem;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- 背景水印文字 -->
  <div class="watermark">测试程序</div>

  <!-- 主内容 -->
  <div class="container">
    <h1>测试程序</h1>
    <p>这是一个静态测试页面，用于验证部署状态或网络连通性。</p>
    <div class="status">✅ 系统运行正常</div>
    
    <div class="info">
      <p>最后更新：2026年2月5日</p>
      <p>环境：Production / Staging / Dev</p>
    </div>
  </div>
</body>
</html>
